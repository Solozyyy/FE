<!DOCTYPE html>
<!-- 
h: heading (h1-h6) 
p: paragraph
img: image
a: anchor(mỏ neo: Đặt liên kết)
ul, ol, li: unordered list, ordered list, list
table (có thead và tbody)
-->
<html>
    <!-- head -->
    <head>
        <title>F8 - Shop</title>
        <meta charset="UTF-8">
    </head>
    <!-- body -->
    <body>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
        <table>
            <thead>
                <th>STT</th>
                <th>Tên</th>
                <th>Địa chỉ</th>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Sơn</td>
                    <td>Hà Nội</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Hà</td>
                    <td>Hải Phòng</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Ai</td>
                    <td>cặc</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
