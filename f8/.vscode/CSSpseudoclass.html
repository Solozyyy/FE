<!DOCTYPE html>
<html>

<head>
    <!-- Lớp giả -->
     <!-- hover: định nghĩa css cho 1 element và sẽ kích hoạt khi di chuột vào -->
    <!-- active: kích hoạt khi ấn chuột vào element đó -->
    <!-- last-child, first-child: Lấy ra phần tử cuối or đầu để làm gì đấy trong 1 danh sách bất kỳ -->
     <title>Pseudo-classes</title>
    <meta charset="UTF-8">
    <style>
        .box {
            width: 100%;
            height: 100px;
            background: rgb(190, 124, 157);
        }

        li:first-child{
            color:red;
        }

        li:last-child{
            color: green;
        }
        .box:active{
            background-color: red;
        }
        h1:hover{
            color:red;
        }
    </style>
</head>

<body>
    <div class="box"></div>

    <h1>Pseudo-classes</h1>
    <ul>
        <li>:root</li>
        <li>:hover</li>
        <li>:active</li>
        <li>:first-child</li>
        <li>:last-child</li>
    </ul>
</body>

</html>
